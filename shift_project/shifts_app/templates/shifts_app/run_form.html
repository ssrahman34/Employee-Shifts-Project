<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<div class = "container-fluid" style = "text-align: center"> 
    <div class = "row">
        <div class = "col-sm-12 col-md-7">
            <div class = "panel panel-default">
                <div class = "panel-body">
                        <h5>SHIFT-START:  {{shift.start_datetime}}</h5>
                        <h5>SHIFT-END:  {{shift.end_datetime}}</h5>
                    <h2>Create a Run</h2>
                    <h5 class = "text-danger medium">{{form.non_field_errors}}</h5>
                    <form class = "form-horizontal" action = "" method = "post">
                        {% csrf_token %}
                        {% include 'shifts_app/form-template.html' %}
                        <div class = "form-group">
                            <div class = "col-sm-offset -2 col-sm-10">
                                <button type = "submit" class = "btn btn-success" >Submit</button>
                            </div>
                        </div>
                        <a href="http://127.0.0.1:8000/shifts/main">Click Here to Navigate to the main page</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
